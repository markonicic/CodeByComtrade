<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Refactored date examples</title>
 
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.5.0.css">
  <script src="https://code.jquery.com/qunit/qunit-2.5.0.js"></script>
  <script src="./game.js" defer></script>
 
  <script>
  QUnit.test("config style", function( assert ) {
	assert.equal(configStyle.captionText, "20px Lucida Console");
	assert.equal(configStyle.horizantalCoefficient, "2");
  });


  QUnit.test("add new statistics", function( assert ) {
	var oldLen = statistics.length;
	addNewStatistics({ player: 'djordje', score: 23 });
	assert.equal(statistics.length, oldLen + 1);
  });
  </script>
</head>
<body>
<canvas id="interface" width="570" height="500" style="display:none;"></canvas>
<div id="statistics" style="display:none;"></div>
<button id="newGame" style="display:none;">New Game</button>
 
<div id="qunit"></div>
 
</body>
</html>
